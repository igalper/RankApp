<!DOCTYPE>
<html ng-app="myApp">
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<title>igal's app</title>
</head>
<body>
	<div class='container' ng-controller='AppCtrl'>
		<h1>Regitrtion</h1>
		<form>
	         	<fieldset>
	            <label for="name">Name:</label>
	            <input class = 'form-control' type="text" ng-model = 'user.name' placeholder="Enter your full name" />
	            <br />
	            <label for="email">Email:</label>
	            <input class = 'form-control' type="email" ng-model = 'user.email' placeholder="Enter your email address" />
	            <br />
	            <button class = 'btn' ng-click = 'searchUser()'>Login</button>
	            <button class = 'btn' ng-click = 'regUser()'>Register</button>
	         </fieldset>
	    	</form>

		

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src='controllers/controller.js'></script>
</body>
</html>
